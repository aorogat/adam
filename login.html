<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #0b0f26;
            color: white;
        }

        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #loginBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        #loginBtn:hover {
            background: #1f8ec9;
        }

        #loading {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: #4ca1ff;
        }

        #error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <p id="error">‚ö†Ô∏è Invalid username or password!</p>
        
        <button id="loginBtn" onclick="startLogin()">Login</button>
        <div id="loading">üîÑ Logging in...</div>
        <p>Don't have an account? <a href="register.html" style="color: lightblue;">Register</a></p>
    </div>

    <script>
        function startLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error");

            if (username === "" || password === "") {
                errorMsg.innerText = "‚ö†Ô∏è Please enter both username and password!";
                errorMsg.style.display = "block";
                return;
            }

            // Retrieve stored users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if username exists and password matches
            if (users[username] && users[username] === password) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loginBtn').disabled = true;

                setTimeout(function () {
                    window.location.href = "index.html"; // Redirect to index.html
                }, 2000);
            } else {
                errorMsg.innerText = "‚ö†Ô∏è Invalid username or password!";
                errorMsg.style.display = "block";
            }
        }
    </script>

</body>
</html>
