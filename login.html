<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #0b0f26;
            color: white;
        }

        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #loginBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        #loginBtn:hover {
            background: #1f8ec9;
        }

        /* Loading animation (hidden by default) */
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: #4ca1ff;
        }

        /* Error message */
        #error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <p id="error">‚ö†Ô∏è Please enter both username and password!</p>
        
        <button id="loginBtn" onclick="startLogin()">Login</button>
        <div id="loading">üîÑ Logging in...</div>
    </div>

    <script>
        function startLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error");

            // Check if fields are empty
            if (username === "" || password === "") {
                errorMsg.style.display = "block";
                return;
            } else {
                errorMsg.style.display = "none";
            }

            // Show loading text
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;

            // Simulate loading (e.g., checking credentials)
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect to index.html
            }, 2000); // 2-second delay
        }
    </script>

</body>
</html>
