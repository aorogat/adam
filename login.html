<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
            color: #333;
        }

        .container {
            margin-top: 100px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #loginBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        #loginBtn:hover {
            background: #1f8ec9;
        }

        #error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <p id="error">⚠️ Invalid username or password!</p>

        <button id="loginBtn" onclick="startLogin()">Login</button>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function startLogin() {
            const username = document.getElementById("username").value.trim();  // Trim username
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error");

            // Check if username or password is empty
            if (!username || !password) {
                errorMsg.innerText = "⚠️ Please fill in both fields.";
                errorMsg.style.display = "block";
                return;
            }

            // Get registered users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];
            console.log("Stored Users:", users); // Debugging log

            // Check if username & password match
            const user = users.find(user => user.username === username && user.password === password);
            console.log("User Found:", user); // Debugging log

            if (user) {
                // alert("✅ Login successful! Redirecting...");
                window.location.href = "index.html"; // Redirect if login is successful
            } else {
                errorMsg.innerText = "⚠️ Invalid username or password!";
                errorMsg.style.display = "block";
            }
        }
    </script>

</body>

</html>
