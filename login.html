<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login Form | Codehal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            margin: 15px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #007BFF;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .remember-forgot label {
            cursor: pointer;
        }

        .remember-forgot a {
            text-decoration: none;
            color: #007BFF;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .register-link p {
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Login</h1>
            <form action="" id="logform">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <input type="submit" value="Login" class="btn">
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Function to handle the form submission
        document.getElementById('logform').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get form input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation (you can add more)
            if (username === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }

            // Save the data to localStorage (for demo purposes)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redirect to adam.html after successful registration
            window.location.href = 'adam.html'; // Make sure adam.html exists
        });
    </script>
</body>

</html>
