<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome to Codehal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Starry Background */
        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2014/10/01/22/42/stars-468578_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: parallaxEffect 30s linear infinite;
            z-index: -1;
        }

        @keyframes parallaxEffect {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            margin: 15px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .register-link p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <!-- Star Background Effect -->
    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let size = Math.random() * 3 + 1; // Random size (1px - 4px)

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            document.body.appendChild(star);

            setTimeout(() => { star.remove(); }, 3000);
        }

        setInterval(createStar, 100); // Create a star every 100ms
    </script>

    <div class="parallax"></div>

    <div class="container">
        <h1>Welcome to Codehal</h1>
        <p style="text-align:center;">Your one-stop platform for coding solutions and collaboration.</p>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register Now</a></p>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>

</html>
